<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../lib/jquery-3.4.1.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/gVerify.js"></script>
    <script src="../js/login.js"></script>
</head>

<body id="body" class="wrapper">
    <!-- <h1>注册</h1> -->
    <div id="top">
        <img src="../img/register/logo_new.jpg" alt="">
    </div>
    <div id="log">
        <div class="regist">
            <h1>
                凡客 Vancl 登录
                <span>
                    没有免费账户
                    <a href="###" class="reg">注册</a>
                </span>
            </h1>
            <div style="width: 100%; height: 10px; overflow: hidden; clear: both;"></div>
            <div class="content_right">
                <img src="../img/register/login120412_newlogo.jpg" alt="">
            </div>

            <div class="content_left">
                <div class="infor clearfix">
                    <div class="login_part">
                        <div class="login_tab">
                            <span class="fl">普通登录</span>
                            <span class="fl active">快速登录</span>
                        </div>
                        <form action="">
                            <!-- 普通登录 -->
                            <div class="loginchange ">
                                <input type="text" class="username" placeholder="请输入用户名" maxlength="11">
                                <div class="tips tips1"></div>
                                <input type="password" class="password" placeholder="请输入密码">
                                <div class="tips tips2"></div>
                                <p class="fr" style="margin-top: 20px">
                                    <a href="" style="font-weight: bold;">找回密码</a>
                                </p>
                                <input type="button" value="登录" class="loginbtn">
                            </div>
                            <!-- 切换快速登录 -->
                            <div class="loginchange selected">
                                <div class="clearfix">
                                    <input type="text" class="phone" placeholder="输入手机号" maxlength="11">
                                    <span class="getcode">
                                        <a href="###">获取短信验证码</a>
                                    </span>
                                </div>
                                <div class="tips tipsT"></div>
                                <div class="clearfix">
                                    <input type="text" class="identify" placeholder="验证码" maxlength="4">
                                    <div id="v_container">
                                    </div>
                                    <a href="###" style="cursor: pointer; float: right; line-height: 18px;color: #000"
                                        class="next">看不清?换一张</a>
                                    </span>
                                </div>
                                <div class="tips tipsM"></div>
                                <input type="text" class="phoneidentify" placeholder="请输入手机验证码" maxlength="6">
                                <div class="tips tipsB"></div>
                                <input type="button" value="登录" class="loginbtn loginbtn2">

                            </div>
                        </form>
                        <div class="company">
                            <div class="contact">
                                <h2>
                                    使用合作网站账号登录凡客
                                </h2>
                                <img src="../img/login/logos.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom">
        <div id="bottoms">
            <p class="bZp3">Copyright 2007 - 2016 vancl.com All Rights Reserved 京ICP证100557号 京公网安备11010102000579号
                出版物经营许可证新出发京批字第直110138号</p>
        </div>

        </div>
    </div>

</body>
